{{template "component/header" .}}
<div class="container">
  <center>
    <div class="card w-25 mt-5">
      <div class="card-body">
        <h3 class="card-title" align="center">Struk Pesanan</h3>
        <div class="row mt-3">
          <div class="col-md-6 text-start">
            <span>Nomor Meja</span>
          </div>
          <div class="col-md-6 text-end">
            <span>{{ .Order.No_Meja }}</span>
          </div>
          <div class="col-md-6 text-start">
            <span>Pembayaran</span>
          </div>
          <div class="col-md-6 text-end">
            <span>{{ .Order.Payement }}</span>
          </div>
          <div class="col-md-6 text-start">
            <span>Status</span>
          </div>
          <div class="col-md-6 text-end">
            <span>{{ .Order.Status }}</span>
          </div>
          <div class="col-md-12 mt-3 text-start">
            <span><strong>Menu :</strong></span>
          </div>
          {{ range .Menu }}
          <div class="col-md-6 text-start">
            <span>{{ .Menu }} x{{ .Quantity }}</span>
          </div>
          <div class="col-md-6 text-end">
            <span>Rp. {{ .Total_Prices }}</span>
          </div>
          {{ end }}
          <div class="col-md-12">
            <hr />
          </div>
          <div class="col-md-6 text-start">
            <span>Total</span>
          </div>
          <div class="col-md-6 text-end">
            <span><strong>Rp. {{ .Order.Total_Price }}</strong></span>
          </div>
        </div>
      </div>
    </div>
  </center>
</div>
{{template "component/footer" .}}
